<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confiance</title>
  <style>
    /* Style global commun aux épreuves */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #222, #333);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Classe pour masquer les éléments */
    .hidden {
        display: none;
    }
    /* Bouton central à cliquer */
    #clickButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 50%;
      background-color: #3498db;
      color: black; /* Texte en noir */
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: width 0.2s, height 0.2s;
      z-index: 10; /* S'assurer que le bouton est au premier plan */
    }
    /* Message de progression (affiché au centre) */
    #progressMessage {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.2em, 5vw, 1.5em);
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none; /* Ne bloque pas les clics */
    }
    /* Bouton "Abandonner" en bas à droite */
    #abandonButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      display: none;
      cursor: pointer;
      z-index: 20;
    }
    /* Message final centré */
    #finalMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.5em, 6vw, 2.2em);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <button id="clickButton">Clique moi</button>
  <div id="progressMessage"></div>
  <button id="abandonButton">Abandonner</button>
  <!-- L'élément final message est maintenant caché correctement au départ -->
  <div id="finalMessage" class="hidden"></div>
  
  <!-- Script pour empêcher le retour arrière -->
  <script>
    (function(window, location) {
      history.pushState(null, null, location.href);
      window.addEventListener('popstate', function() {
        alert("Ne recule pas. Une fois commencé, tu dois aller au bout de ce que tu entreprends.");
        history.pushState(null, null, location.href);
      });
    })(window, location);
  </script>
  
  <script src="paresse_2.js"></script>
</body>
</html>
