<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confiance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles spécifiques au jeu Envie */
    #instruction {
      text-align: center;
      margin: 20px;
      font-size: clamp(1.2em, 4vw, 1.5em);
      color: #fff;
    }
    /* Conteneur des portes : affichage en grille */
    #doors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto 20px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }
    .door {
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .door:hover {
      background-color: #666;
    }
    /* Zone de feedback pour le message affiché en grand */
    #feedback-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.8em, 6vw, 2.5em);
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 8px;
      z-index: 500;  /* Pour le placer devant les portes mais derrière le bouton d'action */
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
    }
    /* Bouton d'action en bas à droite, plus discret et plus petit, avec z-index élevé */
    #action-button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 1000;
    }
    #action-button {
      padding: 6px 12px;
      font-size: 0.8em;
      border: none;
      border-radius: 6px;
      background-color: red;
      color: #fff;
      cursor: pointer;
    }
    /* Conteneur pour le message final (victoire ou défaite) */
    #final-message-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Instruction d'introduction -->
  <div id="instruction">
    <p>Imagine toi en tant que personnage, choisi pour toi ce que tu veux avoir</p>
  </div>
  
  <!-- Conteneur des portes avec 20 choix -->
  <div id="doors">
    <button class="door" data-quality="Beauté">Beauté</button>
    <button class="door" data-quality="Richesse">Richesse</button>
    <button class="door" data-quality="Voitures">Voitures</button>
    <button class="door" data-quality="Charisme">Charisme</button>
    <button class="door" data-quality="Pouvoir">Pouvoir</button>
    <button class="door" data-quality="Succès">Succès</button>
    <button class="door" data-quality="Influence">Influence</button>
    <button class="door" data-quality="Intelligence">Intelligence</button>
    <button class="door" data-quality="Style">Style</button>
    <button class="door" data-quality="Talent">Talent</button>
    <button class="door" data-quality="Créativité">Créativité</button>
    <button class="door" data-quality="Liberté">Liberté</button>
    <button class="door" data-quality="Sagesse">Sagesse</button>
    <button class="door" data-quality="Prestige">Prestige</button>
    <button class="door" data-quality="Confiance">Confiance</button>
    <button class="door" data-quality="Ambition">Ambition</button>
    <button class="door" data-quality="Gloire">Gloire</button>
    <button class="door" data-quality="Réussite">Réussite</button>
    <button class="door" data-quality="Popularité">Popularité</button>
    <button class="door" data-quality="Indépendance">Indépendance</button>
  </div>
  
  <!-- Zone pour afficher le message de feedback (éphémère) -->
  <div id="feedback-message" class="hidden"></div>
  
  <!-- Bouton d'action en bas à droite -->
  <div id="action-button-container" class="hidden">
    <button id="action-button"></button>
  </div>
  
  <!-- Conteneur du message final (victoire ou défaite) -->
  <div id="final-message-container"></div>
  
  <script src="envie.js"></script>
  <!-- Script pour empêcher le retour arrière -->
  <script>
    (function(window, location) {
      // Pousse immédiatement un état dans l'historique
      history.pushState(null, null, location.href);
      
      window.addEventListener('popstate', function(event) {
        // Chaque fois que l'utilisateur tente de revenir (popstate),
        // on repousse un état et on affiche une alerte.
        history.pushState(null, null, location.href);
        alert("Avare et Tricheur, remet toi en question");
      });
    })(window, location);
  </script>
  
</body>
</html>
